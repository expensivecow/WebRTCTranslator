<!DOCTYPE html>
<html>
    <head>
        <title>TRIOLINGO</title>
        <link rel="stylesheet" href="/app/style/styles.css">
    </head>
    <body>
        <div class="wrapper">
            <img width="400" src="/app/views/triolingo.png" />
            <div class="box">
                <div class="compact marquee" id="div_language">
                Select language: 
                    <select id="select_language" onchange="updateCountry()"></select>&nbsp;&nbsp;
                    <select id="select_dialect"></select><br /><br />
                </div>
                <div class="video">
                    <video autoplay="true", id="videoElement"></video>
                </div>
            </div>
            <h3>Transcription</h3>
            <div class="transtitle">
                <div id="results">
                    <span class="final" id="final_span"></span> <span class="interim" id="interim_span"></span>
                </div>
                <ul id="messages"></ul>
                <script src="/socket.io/socket.io.js"></script>
                <script src="/app/js/speech_recognition.js"></script>
                <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
            </div>
        </div>
        <p>
            &hearts; built with love for NWHacks2018 <br />
            <a href="https://github.com/expensivecow/WebRTCTranslator">source code</a>. <a href="">devpost</a>.
        </p>
    </body>
</html>
